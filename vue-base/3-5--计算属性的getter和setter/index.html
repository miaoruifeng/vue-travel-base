<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>计算属性的getter和setter</title>
	<script type="text/javascript" src="../vue.js"></script>
</head>
<body>
	<div id="app">
		{{fullName}}
		{{age}}
	</div>
	<script type="text/javascript">
		var vm = new Vue({
			el: '#app',
			data: {
				firstName: 'Miao',
				lastName: 'Ruifeng',
				age: '27'
			},
			//计算属性
			computed: {
				/*fullName: function() {
					return this.firstName + " " + this.lastName;
				}*/
				fullName: {
					get: function() {
						return this.firstName + " " + this.lastName;
					},
					set: function(value) { //set给fullName设置一个值value
						var arr = value.split(" ");
						this.firstName = arr[0];
						this.lastName = arr[1];
					}
				}
			}
		})
	</script>
</body>
</html>
