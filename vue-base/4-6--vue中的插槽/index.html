<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue中的插槽（slot）</title>
	<script type="text/javascript" src="../vue.js"></script>
</head>
<body>
	<div id="root">
		<child>
			<h1>world</h1>
		</child>
	</div>	

	<script type="text/javascript">
		Vue.component('child', {
			template: `<div>
						  <p>hello</p>
						  <slot></slot>
					   </div>`
		})

		var vm = new Vue({
			el: '#root',
		})
	</script>
</body>
</html>
