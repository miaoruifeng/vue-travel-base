<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vue实例</title>
	<script type="text/javascript" src="../vue.js"></script>
</head>
<body>
	<div id="app">
		<div v-on:click="handleClick">{{message}}</div>
		<item></item>
	</div>
	<script type="text/javascript">
		Vue.component('item', {
			template: '<div>hello item</div>'
		})
		var vm = new Vue({
			el: '#app',
			data: {
				message: 'helo world'
			},
			methods: {
				handleClick: function() {
					alert('hello');
				}
			}
		})
	</script>
</body>
</html>
