<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vue中多个元素的过渡效果</title>
	<script type="text/javascript" src="../vue.js"></script>
	<style type="text/css">
		.v-enter, .v-leave-to {
			opacity: 0;
		}
		.v-enter-active, .v-leave-active {
			transition: opacity 1s;
		}
	</style>
</head>
<body>
	<div id="root">
		<transition mode="out-in">
			<!-- 多个元素动画效果
				当transition里有多个元素时，由于vue有复用Dom的机制，所以导致不会有动画效果，
				为防止vue复用Dom，分别给元素一个key值即可，这时就会有动画效果了
				另外，vue中提供mode属性来实现多个元素动画效果
			 -->
			<div v-if="show" key="hello">Hello World</div>
			<div v-else key="bye">Bye World</div>
		</transition>
		<button @click="handleClick">toggle</button>
	</div>	

	<script type="text/javascript">
		var vm = new Vue({
			el: '#root',
			data: {
				show: true
			},
			methods: {
				handleClick: function() {
					this.show = !this.show;
				},
			}
		})
	</script>
</body>
</html>
