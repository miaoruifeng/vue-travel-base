<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vue中的css动画原理</title>
	<script type="text/javascript" src="../vue.js"></script>
	<style type="text/css">
		.v-enter {
			opacity: 0;
		}
		.v-enter-active {
			transition: opacity 1s;
		}
		.v-leave-to {
			opacity: 0;
		}
		.v-leave-active {
			transition: opacity 1s;
		}
	</style>
</head>
<body>
	<div id="root">
		<!-- 过渡动画效果 -->
		<transition>
			<div v-show="show">Hello world</div>
		</transition>
		<button @click="handleClick">toggle</button>
	</div>	

	<script type="text/javascript">

		var vm = new Vue({
			el: '#root',
			data: {
				show: true
			},
			methods: {
				handleClick: function() {
					this.show = !this.show;
				}
			}
		})
	</script>
</body>
</html>
