<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vue中的样式绑定--Style</title>
	<script type="text/javascript" src="../vue.js"></script>
</head>
<body>
	<!-- style与对象绑定 -->
	<div id="app">
		<div :style="styleObj"
		     @click="handleDivClick"
		>
			Hello world
		</div>
	</div>
	<!-- style与数组绑定 -->
	<div id="app1">
		<div :style="[styleObj, {fontSize: '24px'}]"
		     @click="handleDivClick"
		>
			Hello world
		</div>
	</div>
	<script type="text/javascript">
		var vm = new Vue({
			el: '#app',
			data: {
				styleObj: {
					color: 'black',
					fontSize: '18px'
				}
			},
			methods: {
				handleDivClick: function() {
					this.styleObj.color = this.styleObj.color === "black" ? "red" : "black";
				}
			}
		})
		var vm = new Vue({
			el: '#app1',
			data: {
				styleObj: {
					color: 'red'
				}
			},
			methods: {
				handleDivClick: function() {
					this.styleObj.color = this.styleObj.color === "red" ? "blue" : "red";
				}
			}
		})
	</script>
</body>
</html>
