<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>v-event</title>
	<script type="text/javascript" src="./vue.js"></script>
</head>
<body>
	<div id="root">
		<div>{{content}}</div>
		<button @click="handleClick">点击改变文本内容</button>
	</div>

	<script>
		new Vue({
			el: "#root",
			data: {
				content: "hello",
			},
			methods: {
				handleClick: function() {
					this.content = "world";
				} 
			}
		})
	</script>

</body>
</html>
