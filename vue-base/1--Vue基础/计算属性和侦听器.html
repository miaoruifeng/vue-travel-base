<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>计算属性和侦听器</title>
	<script type="text/javascript" src="./vue.js"></script>
</head>
<body>

	<div id="root">
		<input v-model="firstName" />
		<input v-model="lastName" />
		<div>{{fullName}}</div>
		<div>{{count}}</div>
	</div>
	<script>
		new Vue({
			el: "#root",
			data: {
				firstName: '',
				lastName: '',
				count: 0
			},
			computed: {  
				fullName: function() {
					return this.firstName + ' ' + this.lastName
				}
			},
			watch: {  //监测某个数据或某个计算属性发生了变化
				fullName: function() {
					this.count ++
				}
			}
		})	
	</script>

</body>
</html>
