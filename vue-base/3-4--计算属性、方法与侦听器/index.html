<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vue的计算属性、方法与侦听器</title>
	<script type="text/javascript" src="../vue.js"></script>
</head>
<body>
	<div id="app">
		{{fullName}}
		{{age}}
	</div>
	<script type="text/javascript">
		/* 	计算属性-computed  vs 方法-methods  vs 侦听器-watch
			computed：内部自带缓存机制，只有当它所依赖的元素改变时，才回重新计算并渲染
			methods：没有缓存机制
			watch：也有缓存机制，但代码冗余
			所有，若三者都能实现相关功能时，选择计算属性性能更优
		*/

		var vm = new Vue({
			el: '#app',
			data: {
				firstName: 'Miao',
				lastName: 'Ruifeng',
				// fullName: 'Miao Ruifeng',
				age: '27'
			},
			//计算属性
			computed: {
				fullName: function() {
					console.log("计算了一次");
					return this.firstName + " " + this.lastName;
				}
			}
			//方法
			/*methods: {
				fullName: function() {
					console.log("计算了一次");
					return this.firstName + " " + this.lastName;
				}
			}*/
			//侦听器
			/*watch: {
				firstName: function() {
					console.log("计算了一次");
					this.fullName = this.firstName + " " + this.lastName;
				},
				lasttName: function() {
					console.log("计算了一次");
					this.fullName = this.firstName + " " + this.lastName;
				}
			}*/
		})
	</script>
</body>
</html>
