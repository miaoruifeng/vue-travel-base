<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vue中的作用域插槽</title>
	<script type="text/javascript" src="../vue.js"></script>
</head>
<body>
	<div id="root">
		<child>
			<!-- 
				子组件向父组件传递item过来，父组件必须通过slot-scope接收item
			 -->
			<template slot-scope="props">
				<li>{{props.item}}</li>
			</template>
		</child>
	</div>	

	<script type="text/javascript">
		Vue.component('child', {
			data: function() {
				return {
					list: [1, 2, 3]
				}
			},
			template: `<div>
					  	  <ul>
						      <slot 
						  	    v-for="item of list"
						  	    :item=item
						      ></slot>
					   	  </ul>
					   </div>`
		})

		var vm = new Vue({
			el: '#root',
		})
	</script>
</body>
</html>
